<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orc Runner</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
    <div id="hud">
        <div class="stat">HP: <span id="hp">100</span></div>
        <div class="stat">Level: <span id="level">1</span></div>
        <div class="stat">XP: <span id="xp">0</span>/<span id="xp-next">100</span></div>
        <div class="stat">Kills: <span id="kills">0</span></div>
    </div>
        
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        
        <div id="start-screen" class="overlay">
            <h1>Orc Runner</h1>
            <p>Help the Orc survive the veggie invasion!</p>
            <button id="start-btn">Start Game</button>
        </div>
        
        <div id="game-over" class="overlay" style="display: none;">
            <h1>Game Over</h1>
            <div class="final-stats">
                <p>Kills: <span id="final-score">0</span></p>
                <p>Level Reached: <span id="final-level">1</span></p>
                <p>Highest Level Ever: <span id="max-level">1</span></p>
                <p>Total Enemies Defeated: <span id="total-defeated">0</span></p>
            </div>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
